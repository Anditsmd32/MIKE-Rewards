<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward Calculator</title>
    <style>
        /* ... (existing style content) ... */
    </style>

    <script>
        async function fetchData() {
            try {
                const ethAddress = document.getElementById('ethAddressInput').value;
                const contractAddress = document.getElementById('tokenSelect').value;
                const selectedOption = document.getElementById('tokenSelect').selectedOptions[0].text.split(' - ')[1];

                const payload = {
                    args: [ethAddress],
                    method_id: 'aceac856',
                    contract_type: 'regular'
                };

                const response = await fetch(`https://api.scan.pulsechain.com/api/v2/smart-contracts/${contractAddress}/query-read-method?is_custom_abi=false`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                const responseData = await response.json();
                console.log(responseData);

                const formattedValue = formatNumberInEther(responseData.result.output[1].value, selectedOption);

                document.getElementById('response').innerText = `Reward : ${formattedValue}`;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        async function fetchAutoData() {
            try {
                const ethAddress = document.getElementById('ethAddressInput').value;
                const contractAddress = document.getElementById('tokenSelect').value;
                const selectedOption = document.getElementById('tokenSelect').selectedOptions[0].text.split(' - ')[1];

                // Fetch token list using module
                const tokenListResponse = await fetch(`https://api.bscscan.com/api?module=account&action=tokenlist&address=${ethAddress}`);
                const tokenListData = await tokenListResponse.json();
                console.log(tokenListData);

                // Check if the user holds any of the selected tokens
                const holdingTokens = tokenListData.result.filter(token => token.contractAddress.toLowerCase() === contractAddress.toLowerCase());

                if (holdingTokens.length > 0) {
                    // If holding, fetch and display rewards for all holding tokens
                    for (const token of holdingTokens) {
                        const payload = {
                            args: [ethAddress],
                            method_id: 'aceac856',
                            contract_type: 'regular'
                        };

                        const response = await fetch(`https://api.scan.pulsechain.com/api/v2/smart-contracts/${token.contractAddress}/query-read-method?is_custom_abi=false`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(payload),
                        });

                        const responseData = await response.json();
                        console.log(responseData);

                        const formattedValue = formatNumberInEther(responseData.result.output[1].value, selectedOption);

                        document.getElementById('response').innerText += `Reward for ${token.name} : ${formattedValue}\n`;
                    }
                } else {
                    document.getElementById('response').innerText = 'No holdings of selected tokens found.';
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function formatNumberInEther(value, rewardName) {
            const etherValue = parseFloat(value) / 1e18;
            return etherValue.toLocaleString('en-US', { maximumFractionDigits: 18 }) + ` ${rewardName}`;
        }
    </script>
</head>

<body>
    <img src="logo.gif" alt="Logo">

    <label for="ethAddressInput">Enter Pulse Address :</label>
    <input type="text" id="ethAddressInput" placeholder="0x...">


        <label for="tokenSelect">Select Token:</label>
        <select id="tokenSelect">
            <option value="0x5b17a3d673c47c30a1e87e238dd31ad437158141">RWDr - pays PLS</option>
            <option value="0x75da7f3e6811e56b6f8e0a21ea79cffaef0fc2b8">INCr - pays INC</option>
            <option value="0x47273ee3360b936e1c9f2bc808da76e1df4b43c4">DAIr - pays pDaI</option>
            <option value="0x282cecf3fef68cf38ee3e3880f69572c376b9cc1">USDCr - pays pUSDC</option>
            <option value="0x737fd5b88524d0b90b984ba4f64a6b81b1a1dbc0">USDPr - pays pUSDP</option>
            <option value="0xfa9ff85e0df45752df23d65d3b91e2b788c197bf">MINEr - pays pWBTC</option>
            <option value="0x61496615a3cc5f3bed6dad8cf3945cb6d7765f02">DIGr - pays pPAXG</option>
            <option value="0x99d6c086bf13f8dc7858629ca637fb900bb58925">C3Cr - pays A1A/B2B LP tokens</option>
        </select>    

    <button onclick="fetchData()">Fetch Data</button>
    <button onclick="fetchAutoData()">Auto</button>
    <div id="result-box">
        <div id="response"></div>
    </div>
</body>

</html>
