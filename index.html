<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETH Address API Request</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            background-image: url("logo.jpg");
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        img {
            width: 800px;
            height: auto;
            margin-bottom: 20px; /* Reduced margin */
        }

        label {
            color: white;
            margin-bottom: 5px;
        }

        select {
            width: 300px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        button {
            margin-top: 10px; /* Added margin */
        }

        #result-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px; /* Added margin */
        }
    </style>



<script>
    async function fetchData() {
        try {
            const ethAddress = document.getElementById('ethAddressInput').value;
            const contractAddress = document.getElementById('tokenSelect').value;
            const selectedOption = document.getElementById('tokenSelect').selectedOptions[0].text.split(' - ')[1];

            const payload = {
                args: [ethAddress],
                method_id: 'aceac856',
                contract_type: 'regular'
            };

            const response = await fetch(`https://api.scan.pulsechain.com/api/v2/smart-contracts/${contractAddress}/query-read-method?is_custom_abi=false`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            });

            const responseData = await response.json();
            console.log(responseData);

            const formattedValue = formatNumberInEther(responseData.result.output[1].value, selectedOption);

            document.getElementById('response').innerText = `Reward : ${formattedValue}`;
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    function formatNumberInEther(value, rewardName) {
        const etherValue = parseFloat(value) / 1e18;
        return etherValue.toLocaleString('en-US', { maximumFractionDigits: 18 }) + ` ${rewardName}`;
    }
</script>

</head>

<body>
    <img src="logo.gif" alt="Logo">

    <label for="ethAddressInput">Enter ETH Address:</label>
    <input type="text" id="ethAddressInput" placeholder="0x128AB2f4db027Ed5D1414D2E19DFF3A67F6FE54c">

    <label for="tokenSelect">Select Token:</label>
    <select id="tokenSelect">
        <option value="0x5b17a3d673c47c30a1e87e238dd31ad437158141">RWDr  -  PLS Reward</option>
        <option value="0x75da7f3e6811e56b6f8e0a21ea79cffaef0fc2b8">INCr  -  INC Reward</option>
        <option value="0x47273ee3360b936e1c9f2bc808da76e1df4b43c4">DAIr  -  pDaI Reward</option>
        <option value="0x282cecf3fef68cf38ee3e3880f69572c376b9cc1">USDCr -  pUSDC Reward</option>
        <option value="0x737fd5b88524d0b90b984ba4f64a6b81b1a1dbc0">USDPr -  pUSDP Reward</option>
        <option value="0xfa9ff85e0df45752df23d65d3b91e2b788c197bf">MINEr -  pWBTC Reward</option>
        <option value="0x61496615a3cc5f3bed6dad8cf3945cb6d7765f02">DIGr  -  pPAXG Reward</option>
        <option value="0x99d6c086bf13f8dc7858629ca637fb900bb58925">C3Cr  -   A1A/B2B LP tokens Reward</option>
    </select>

    <button onclick="fetchData()">Fetch Data</button>
    <div id="response"></div>
</body>

</html>
