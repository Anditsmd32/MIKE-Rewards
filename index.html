<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token List Fetcher</title>
</head>
<body>

    <h1>Token List Fetcher</h1>

    <label for="ethAddress">Enter Ethereum Address:</label>
    <input type="text" id="ethAddress" placeholder="Enter Ethereum Address">

    <button onclick="fetchTokenList()">Fetch Token List</button>

    <div id="tokenListResult"></div>

    <script>
        function fetchTokenList() {
            const ethAddress = document.getElementById('ethAddress').value;
            const apiUrl = `https://api.scan.pulsechain.com/api?module=account&action=tokenlist&address=${ethAddress}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    displayTokenList(data.result);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('tokenListResult').innerHTML = 'Error fetching data. Please check the Ethereum address and try again.';
                });
        }

        function displayTokenList(tokenList) {
            const table = `
                <table border="1">
                    <tr>
                        <th>Name</th>
                        <th>Symbol</th>
                        <th>Balance</th>
                        <th>Contract Address</th>
                        <th>Decimals</th>
                        <th>Type</th>
                    </tr>
                    ${tokenList.map(token => `
                        <tr>
                            <td>${token.name}</td>
                            <td>${token.symbol}</td>
                            <td>${token.balance}</td>
                            <td>${token.contractAddress}</td>
                            <td>${token.decimals}</td>
                            <td>${token.type}</td>
                        </tr>
                    `).join('')}
                </table>
            `;

            document.getElementById('tokenListResult').innerHTML = table;
        }
    </script>

</body>
</html>
