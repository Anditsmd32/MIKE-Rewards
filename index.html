<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the webpage -->
    <title>Reward Calculator</title>

    <!-- Styles for the webpage -->
    <style>
        body {
            /* Set margin, padding, background image, and styles for flex container */
            margin: 0;
            padding: 0;
            background-image: url("logo.gif");
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        img {
            /* Set width, height, and margin for the logo */
            width: 400px;
            height: auto;
            margin-bottom: 20px; /* Reduced margin */
        }

        label {
            /* Set color and margin for labels */
            color: white;
            margin-bottom: 5px;
        }

        select {
            /* Set width, padding, background color, border, border-radius, font size, and color for select input */
            width: 300px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        button {
            /* Add margin-top for buttons */
            margin-top: 10px; /* Added margin */
        }

        #result-box {
            /* Set background color, padding, border-radius, and margin-top for result box */
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px; /* Added margin */
        }

        /* Styles for the table */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }
    </style>

    <!-- JavaScript script for the functionality -->
    <script>
        async function fetchData() {
            try {
                // Get user input values
                const ethAddress = document.getElementById('ethAddressInput').value;
                const contractAddress = document.getElementById('tokenSelect').value;
                const selectedOption = document.getElementById('tokenSelect').selectedOptions[0].text.split(' - ')[1];

                // Prepare payload for API request
                const payload = {
                    args: [ethAddress],
                    method_id: 'aceac856',
                    contract_type: 'regular'
                };

                // Make API request to fetch data
                const response = await fetch(`https://api.scan.pulsechain.com/api/v2/smart-contracts/${contractAddress}/query-read-method?is_custom_abi=false`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                // Parse response data
                const responseData = await response.json();
                console.log(responseData);

                // Format and display the reward value
                const formattedValue = formatNumberInEther(responseData.result.output[1].value, selectedOption);
                document.getElementById('response').innerText = `Reward : ${formattedValue}`;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        async function fetchAutoData() {
            try {
                // Get user input values
                const ethAddress = document.getElementById('ethAddressInput').value;
                const contractAddress = document.getElementById('tokenSelect').value;
                const selectedOption = document.getElementById('tokenSelect').selectedOptions[0].text.split(' - ')[1];

                // Fetch token list using module
                const tokenListResponse = await fetch(`https://api.bscscan.com/api?module=account&action=tokenlist&address=${ethAddress}`);
                const tokenListData = await tokenListResponse.json();
                console.log(tokenListData);

                // Check if the user holds any of the selected tokens
                const holdingTokens = tokenListData.result.filter(token => token.contractAddress.toLowerCase() === contractAddress.toLowerCase());

                if (holdingTokens.length > 0) {
                    // If holding, fetch and display rewards for all holding tokens
                    for (const token of holdingTokens) {
                        // Prepare payload for API request
                        const payload = {
                            args: [ethAddress],
                            method_id: 'aceac856',
                            contract_type: 'regular'
                        };

                        // Make API request to fetch data for each holding token
                        const response = await fetch(`https://api.scan.pulsechain.com/api/v2/smart-contracts/${token.contractAddress}/query-read-method?is_custom_abi=false`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(payload),
                        });

                        // Parse response data
                        const responseData = await response.json();
                        console.log(responseData);

                        // Format and display the reward value for each holding token
                        const formattedValue = formatNumberInEther(responseData.result.output[1].value, selectedOption);
                        document.getElementById('response').innerText += `Reward for ${token.name} : ${formattedValue}\n`;
                    }
                } else {
                    document.getElementById('response').innerText = 'No holdings of selected tokens found.';
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function displayTokenTable() {
            // List of wallet contract addresses
            const walletContracts = [
                { address: '0x5b17a3d673c47c30a1e87e238dd31ad437158141' },
                { address: '0x75da7f3e6811e56b6f8e0a21ea79cffaef0fc2b8' },
                { address: '0x47273ee3360b936e1c9f2bc808da76e1df4b43c4' },
                { address: '0x282cecf3fef68cf38ee3e3880f69572c376b9cc1' },
                { address: '0x737fd5b88524d0b90b984ba4f64a6b81b1a1dbc0' },
                { address: '0xfa9ff85e0df45752df23d65d3b91e2b788c197bf' },
                { address: '0x61496615a3cc5f3bed6dad8cf3945cb6d7765f02' },
                { address: '0x99d6c086bf13f8dc7858629ca637fb900bb58925' }
            ];

            // Get user input values
            const ethAddress = document.getElementById('ethAddressInput').value;
            const contractAddress = document.getElementById('tokenSelect').value;
            const selectedOption = document.getElementById('tokenSelect').selectedOptions[0].text.split(' - ')[1];

            // Filter contracts based on wallet contracts
            const holdingContracts = walletContracts.filter(contract => contract.address.toLowerCase() === contractAddress.toLowerCase());

            // Display table or message based on holding contracts
            if (holdingContracts.length > 0) {
                let tableHtml = '<table>';
                tableHtml += '<tr><th>Contract</th><th>Address</th></tr>';
                holdingContracts.forEach(contract => {
                    tableHtml += `<tr><td>${contract.address}</td><td>${contract.address}</td></tr>`;
                });
                tableHtml += '</table>';

                document.getElementById('tokenTable').innerHTML = tableHtml;
            } else {
                document.getElementById('tokenTable').innerHTML = 'No holdings of selected tokens found.';
            }
        }

        function formatNumberInEther(value, rewardName) {
            const etherValue = parseFloat(value) / 1e18;
            return etherValue.toLocaleString('en-US', { maximumFractionDigits: 18 }) + ` ${rewardName}`;
        }
    </script>
</head>

<body>
    <!-- Logo image -->
    <img src="logo.gif" alt="Logo">

    <!-- Input for Pulse Address -->
    <label for="ethAddressInput">Enter Pulse Address :</label>
    <input type="text" id="ethAddressInput" placeholder="0x...">

    <!-- Dropdown for selecting token -->
    <label for="tokenSelect">Select Token:</label>
    <select id="tokenSelect">
        <!-- Add options for each token with its contract address -->
        <option value="0x5b17a3d673c47c30a1e87e238dd31ad437158141">RWDr - pays PLS</option>
        <option value="0x75da7f3e6811e56b6f8e0a21ea79cffaef0fc2b8">INCr - pays INC</option>
        <option value="0x47273ee3360b936e1c9f2bc808da76e1df4b43c4">DAIr - pays pDaI</option>
        <option value="0x282cecf3fef68cf38ee3e3880f69572c376b9cc1">USDCr - pays pUSDC</option>
        <option value="0x737fd5b88524d0b90b984ba4f64a6b81b1a1dbc0">USDPr - pays pUSDP</option>
        <option value="0xfa9ff85e0df45752df23d65d3b91e2b788c197bf">MINEr - pays pWBTC</option>
        <option value="0x61496615a3cc5f3bed6dad8cf3945cb6d7765f02">DIGr - pays pPAXG</option>
        <option value="0x99d6c086bf13f8dc7858629ca637fb900bb58925">C3Cr - pays A1A/B2B LP tokens</option>
    </select>

    <!-- Buttons for fetching data, auto fetching, and displaying token table -->
    <button onclick="fetchData()">Fetch Data</button>
    <button onclick="fetchAutoData()">Auto</button>
    <button onclick="displayTokenTable()">Display Token Table</button>

    <!-- Result box to display rewards -->
    <div id="result-box">
        <div id="response"></div>
    </div>

    <!-- Token table or message -->
    <div id="tokenTable"></div>
</body>

</html>
